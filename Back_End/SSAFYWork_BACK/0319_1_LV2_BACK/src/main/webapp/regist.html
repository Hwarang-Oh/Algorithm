<!DOCTYPE html>
<html lang="ko">
<head>
  <title>SSAFY 영화 등록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>SSAFY 영화 등록</h2>
  <form action="main" method="post">
  	<input type="hidden" name="action" value="regist">
    <div class="mb-3 mt-3">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
    </div>
    <div class="mb-3 mt-3">
      <label for="director">감독</label>
      <input type="text" class="form-control" id="director" placeholder="Enter Director" name="director">
    </div>
    <div class="mb-3 mt-3">
      <label for="genre">장르</label>
      <input type="text" class="form-control" id="genre" placeholder="Enter Genre" name="genre">
    </div>
    <div class="mb-3">
      <label for="runningTime">상영 시간</label>
      <input type="text" class="form-control" id="runningTime" placeholder="Enter runningTime" name="runningTime">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
