<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      window.onload = function () {
        let title = document.createElement('h2'); // Element Node 만들기
        let msg = document.createTextNode('Hello SSAFY !!!'); // Text Node 만들기

        title.appendChild(msg); // Element Node에 Text Node 추가
        document.body.appendChild(title); // body에 Element Node 추가
      };
    </script>
  </head>
  <body></body>
</html>
