<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투표 생성</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/0309_PCSS_4_LV3_poll.css"
    />
    <script src="./0309_PJS_4_LV3_poll.js" type="text/javascript"></script>
  </head>
  <body>
    <main class="container">
      <div class="title">
        <p>투표 만들기</p>
      </div>
      <div class="timeBox">
        <div id="start">
          <p>시작일</p>
          <input type="date" />
        </div>
        <div id="end">
          <p>종료일</p>
          <input type="date" />
        </div>
      </div>
      <div class="questionBox">
        <p>질문 내용</p>
        <input
          class="questionText"
          type="text"
          name="contents"
          placeholder="현재 공부하고 있는 지역은?"
          value=""
        />
      </div>
      <div class="answerBox">
        <p>답변 항목</p>
        <input class="addButton" type="button" name="add" value="추가" />
      </div>
      <div class="answerList">
        <input id="addTarget" type="text" value="" placeholder="답변 항목" />
      </div>
      <div class="pollBox">
        <input class="makePoll" type="button" name="makeP" value="투표 생성" />
      </div>
    </main>
  </body>
</html>
