        function sumAll() {
            console.log(arguments.length);
            let result = 0;
            // for (const index in object) { // 객체의 속성들을 뽑아낼 수 있는 for in ( Array 면 index )
            //     result += arguments[index];
            // }
            for (const value of arguments) { // 속성들이 가진 값을 준다.
                result += value;
            }
            return result;
        }
        console.log(sumAll(1));
        console.log(sumAll(1, 2));
        console.log(sumAll(1, 2, 3));

            }
