<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 생성</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./CSS/0308_PCSS_3_LV3_poll.css"
    />
    <script src="./0308_PJS_3_LV3_poll.js" type="text/javascript"></script>
</head>
<body>
    <main class="container">
        <div class="title">
            <p>투표 만들기</p>
        </div>
        <div class="questionBox">
            <p>질문 내용</p>
            <input class="questionText" type="text" name="contents" placeholder="질문내용..."/>
        </div>
        <div class="answerBox">
            <p>답변 항목</p>
            <input class="addButton" type="button" name="add" value="추가"/>
        </div>
        <div class="answerList">
            <input id="addTarget" type="text" value ="" placeholder="답변 항목"/>
        </div>
        <div class="pollBox">
            <input class="makePoll" type="button" name="makeP" value="투표 생성">
        </div>
    </main>
</body>
</html>
