<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello() {
            console.log(this)
            console.log(`Hello ${this.greetingName}`);
        }

        let person = { // 리터럴 표기 ( => 내 상위는 전역 레벨 -> this )
                greetingName: "김재환",
                sayHello: sayHello,
                getName: function() {
                    return this.greetingName; // undefined
                }
                // vue.js 할대는 큰 구분 필용벗음 =? 그래도 한번은 해바야 함!
            }; // Arrow function은 this가 없음 window엔 greeting Name이 없음
            // person의 gentName 을 찾으면 

        let test = "{a:10, b:20}" // JSON 형식을 가지고 있는 문자열로 바꿔야 하는 대상
        let test2 = { // 해당 자체가 객체 -> test2.a이런거 안됨!
            a:10, b:20
        }
        // test를 test2와 같은 객체로 바꾼느게 json parese (직렬화 역질렬화!!)
        // test2 - > test 와 같은 문자열로 바꿀수 있음. 
        sayHello();
        person.sayHello();
        new sayHello();
        console.log(person.getName());

        sayHello.call({'a':10, 'greetingName': 'ssafy'})
        // this로 사용될 객체를 미리 넘겨주고 활용할 수 있다.
    
    </script>
</head>

</body>
</html>
